<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3 class="text-light p-3">Dashboard</h3>
                <nav>
                    <a href="{% url 'dashboard:dashboard' %}"><i class="fas fa-home"></i> In√≠cio</a>
                    <a href="{% url 'dashboard:notes' %}"><i class="fas fa-sticky-note"></i> Notas</a>
                    <a href="{% url 'dashboard:tier_lists' %}"><i class="fas fa-list"></i> Tier Lists</a>
                    <a href="{% url 'dashboard:passwords' %}"><i class="fas fa-key"></i> Senhas</a>
                    <a href="{% url 'dashboard:cards' %}"><i class="fas fa-tasks"></i> Cartas</a>
                    <a href="{% url 'admin:index' %}"><i class="fas fa-user-shield"></i> Admin</a>
                    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
