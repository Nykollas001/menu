{% extends 'expenses/base.html' %}

{% block title %}Adicionar Item{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Adicionar Item à {{ tierlist.name }}
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome do Item</label>
                            <input type="text" 
                                   name="name" 
                                   class="form-control form-control-lg" 
                                   required
                                   placeholder="Ex: Dragon Ball Z, The Last of Us">
                            <div class="invalid-feedback">
                                Por favor, informe o nome do item.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="tier" class="form-label">Tier</label>
                            <select name="tier" class="form-select form-select-lg" required>
                                <option value="">Selecione uma tier...</option>
                                <option value="S">S - Tier (Lendário)</option>
                                <option value="A">A - Tier (Excelente)</option>
                                <option value="B">B - Tier (Bom)</option>
                                <option value="C">C - Tier (Médio)</option>
                                <option value="D">D - Tier (Fraco)</option>
                                <option value="F">F - Tier (Ruim)</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, selecione uma tier.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'expenses:tierlist_list' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-plus me-2"></i>Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação do formulário
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

<style>
.form-select option {
    padding: 10px;
}
</style>
{% endblock %}
