{% extends 'expenses/base.html' %}

{% block title %}Nova Entrada no Diário{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-pen me-2"></i>Nova Entrada no Diário
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="content" class="form-label">O que você quer registrar hoje?</label>
                            <textarea name="content" 
                                      class="form-control form-control-lg" 
                                      rows="10" 
                                      required
                                      placeholder="Escreva seus pensamentos, ideias ou acontecimentos do dia..."></textarea>
                            <div class="invalid-feedback">
                                Por favor, escreva algo para registrar.
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'expenses:diary_list' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação do formulário
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
