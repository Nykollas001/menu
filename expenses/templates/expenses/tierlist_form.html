{% extends 'expenses/base.html' %}

{% block title %}Nova Tier List{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-list me-2"></i>Nova Tier List
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label">Nome da Tier List</label>
                            <input type="text" 
                                   name="name" 
                                   class="form-control form-control-lg" 
                                   required
                                   placeholder="Ex: Animes, Jogos, Filmes">
                            <div class="invalid-feedback">
                                Por favor, informe um nome para a Tier List.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'expenses:tierlist_list' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-arrow-left me-2"></i>Voltar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Criar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação do formulário
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
